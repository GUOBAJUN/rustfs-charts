# Default values for rustfs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# **NOTICE** make sure replicaCount * dataVolumeCount == 1 or (replicaCount * dataVolumeCount) % 4 == 0
# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 4
dataVolumeCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
test:
  repository: busybox
  tag: "1.37.0"

init:
  repository: busybox
  tag: "1.37.0"

# **NOTICE** You can use pullPolicy: Always and tag: "latest" to follow rustfs's rapid release
image:
  repository: rustfs/rustfs
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0-alpha.77"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# **NOTICE** You should change the default access_key and secret_key for production deployments.
secret:
  rustfs:
    access_key: rustfsadmin
    secret_key: rustfsadmin

config:
  rustfs:
    address: ":9000"
    console_enable: "true"
    console_address: ":9001"
    log_level: "info"
    rust_log: "info" # image default is "warn"
    region: # "us-east-1"
    obs_log_directory: "/logs"
    obs_environment: "production"

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

securityContext:
  pod:
    fsGroup: 10001
  container:
    capabilities:
      add:
        - NET_BIND_SERVICE
        - CAP_CHOWN
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 10001
    runAsGroup: 10001

service:
  type: ClusterIP
  endpoint:
    port: 9000
    nodePort: 32000
  console:
    port: 9001
    nodePort: 32001
  sessionAffinity:
    timeoutSeconds: 10800

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: "" # Specify the classname, traefik or nginx. Different classname has different annotations for session sticky.
  traefikAnnotations:
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.httponly: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.name: rustfs
    traefik.ingress.kubernetes.io/service.sticky.cookie.samesite: none
    traefik.ingress.kubernetes.io/service.sticky.cookie.secure: "true"
  nginxAnnotations:
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-expires: "3600"
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/session-cookie-max-age: "3600"
    nginx.ingress.kubernetes.io/session-cookie-name: rustfs
    # add target rewrite here if need, like
    # nginx.ingress.kubernetes.io/rewrite-target: "/${basePath}"
  hosts:
    - host: xmg.rustfs.com
      paths:
        - path: /
          pathType: Prefix
      # some example for ImplementationSpecific target rewrite
      # - path: /rustfs(/|$)(?<basePath>.*)
      #   pathType: ImplementationSpecific
  tls:
    # Make sure you've created the secret
    - secretName: rustfs-tls
      hosts:
        - xmg.rustfs.com

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 4000m
    memory: 8Gi
  requests:
    cpu: 4000m
    memory: 8Gi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /health
    port: endpoint
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: endpoint
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    enabled: true
    topologyKey: kubernetes.io/hostname
  nodeAffinity: {}

# **NOTICE** If you stay storageclass.name as empty, the default storageclass of your k8s cluster will be used.
#            If you stay storageclass.logs as nil, volume typed emptyDir will be used
storageclass:
  data:
    name: ""
    size: 16Gi
  logs: {}
  # name: ""
  # size: 16Gi