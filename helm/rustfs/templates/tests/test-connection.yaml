apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rustfs.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rustfs.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: "{{ .Values.initStep.repository }}:{{ .Values.initStep.tag }}"
      command: ['wget']
      args: ['http://{{ include "rustfs.fullname" . }}:{{ .Values.service.console_port }}']
  restartPolicy: Never
